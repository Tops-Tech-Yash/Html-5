<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html-5 Assignment</title>
    </head>
    <body>

        <!-- audio and video tag -->
        <audio controls loop autoplay muted>
            <source type="mp3"
                src="Navkar Mantra _ One Of The Most Powerful And Magical Mantras _ RSJ Rishabh Sambhav Jain _ Namokar [ ezmp3.cc ].mp3">
        </audio>
        <video src="Document - Google Chrome 2025-08-22 18-39-58.mp4"
            type="mp4/video" height="500px" width="500px"></video>

        <!-- shape using Canvas tag -->

        <canvas id="myCanvas" width="200" height="100"
            style="border:1px solid #000000;">
        </canvas>

        <!-- shape using svg tag -->

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4"
                fill="yellow" />
        </svg>

    </body>
</html>
